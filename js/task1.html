  <script>
    var arrayen = [];
    var arraynr = 0;
    var summerarray = 0;

    document.getElementById('summa').addEventListener('click', funktionen);

    function funktionett (){
        arrayen[arraynr] = parseFloat(document.getElementById('input').value);
        document.getElementById('input').value = "";
        document.getElementById('text-box').innerHTML = arrayen.join(" + ");
        summerarray += arrayen[arraynr];
        arraynr = arraynr + 1;
